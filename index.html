<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Max Carlquist | Edument File Viewer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-slate-500 text-white">
    <header>
      <h1 class="text-5xl text-center">Star Wars File Viewer</h1>
    </header>
    <main class="" role="main">
      <form class="flex items-center space-x-6 justify-center" id="file-form">
        <label class="block">
          <span class="sr-only">Choose profile photo</span>
          <input type="file" class="block w-full text-sm text-slate-500
            file:mr-4 fiâ–ºle:py-2 file:px-4
            file:rounded-full file:border-0
            file:text-sm file:font-semibold
            file:bg-violet-50 file:text-violet-700
            hover:file:bg-violet-100
          " id="file-input"/>
        </label>
        <button type="submit">Add File</button>
      </form>
    </main>
    <!-- File tree viewer of the results of the star wars character -->
    <section class="flex items-center justify-center my-7">
      <div id="file-tree">
        <p id="character-name"></p>
        <!-- Here the resulting file tree of the character will show -->
        <div id="file-results">
          <ul id="file-tree-list">
            <li>
              <span class="category">Files</span>
              <ul class="meta">
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <script src="/main.js"></script>
  </body>
</html>
